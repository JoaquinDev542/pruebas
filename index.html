<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Footer</title>
    <link rel="stylesheet" href="styles.css">

<body>

    <style>

        /* Body */
        body {
            font-family: sans-serif;
            box-sizing: border-box;
        }

        /* Container Section */
        .container {
            display: flex;
            align-items: center;
            justify-content: center; 
            flex-direction: column;  
            gap: 30px;
            padding: 30px; 
        }

        /* SocialMedia Section */
        .socialMedia {
            display: flex;
            justify-content: center;
            align-items: center;
            column-gap: 20px;
        }

        .socialMedia__link {
            display: block;
        }

        /* MenuFooter Section */
        .listContainer__list {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-left: 0;
            margin: 0;
        }

        .listContainer__item {
            list-style-type: none;
            margin: 12px  0;
            font-size: 14px;
        }

        .listContainer__link {
            font-size: 14px;
            text-transform: uppercase;
            text-decoration: none;
            color: #000;
            transition: .2s color;
        }

        /* ContactUs Section */
        .contactUs {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .contactUs__email , .contactUs__place {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contactUs__img {
            display: block;
            object-fit: cover;
            
        }
        
        .contactUs__link {
            color: #000;
            text-decoration: none;
            font-size: 14px;
            margin-left: 10px;
            transition: .2s color;
        }

        .contactUs__span {
            display: block;
            font-size: 14px;
            margin-left: 10px;

        }

        /* Media Screen Min-width Section */
        @media screen  and (min-width: 768px) {
            .listContainer__list {
                display: flex;
                flex-direction: row;
            }

            .listContainer__item {
                padding: 0 15px ;
            }

        }

        /* Media Screen Hover Section */
        @media screen and (hover: hover) {
    
            .listContainer__link:hover , .contactUs__link:hover {
                color: #05050580;
            }
            
        }

    </style>
